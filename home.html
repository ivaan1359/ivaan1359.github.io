<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Storage Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
        }

        /* Main Content Styles */
        .main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .message {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .preview {
            max-width: 100px;
            max-height: 100px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .delete-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #ff3333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #ff6666;
        }

        .download-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #555;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .main {
                padding: 10px;
            }

            input[type="text"],
            input[type="file"],
            select {
                width: 100%;
            }

            .preview {
                max-width: 80px;
                max-height: 80px;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
       
    </div>

    <div class="main">

        <h1>Infinite Storage Page</h1>

        <form id="storageForm">
            <label for="dataKey">Key:</label>
            <input type="text" id="dataKey" required>

            <label for="dataValue">Value:</label>
            <input type="text" id="dataValue" required>

            <label for="fileInput">Upload File:</label>
            <input type="file" id="fileInput">

            

            <button type="button" onclick="saveData()">Save Data</button>
        </form>

        <label for="search">Search:</label>
        <input type="text" id="search" oninput="searchData()">

        <h2>Stored Data:</h2>
        <ul id="storageList"></ul>

       
        <button type="button" onclick="deleteFile()">Delete File</button>

        <script>
            function createFolder() {
                var folderName = prompt("Enter folder name:");
                if (folderName) {
                    var folderSelect = document.getElementById("folderSelect");
                    var option = document.createElement("option");
                    option.value = folderName;
                    option.textContent = folderName;
                    folderSelect.appendChild(option);

                    // Save folder to local storage
                    var folders = JSON.parse(localStorage.getItem("folders")) || [];
                    folders.push(folderName);
                    localStorage.setItem("folders", JSON.stringify(folders));
                }
            }

            function saveData() {
                var key = document.getElementById("dataKey").value;
                var value = document.getElementById("dataValue").value;
                
                var storedData = JSON.parse(localStorage.getItem("storedData")) || [];
                storedData.push({ key: key, value: value, folder: folder });
                localStorage.setItem("storedData", JSON.stringify(storedData));

                displayStoredData();
            }

            function displayStoredData() {
                var storageList = document.getElementById("storageList");
                storageList.innerHTML = "";

                var storedData = JSON.parse(localStorage.getItem("storedData")) || [];

                storedData.forEach(function(item, index) {
                    var listItem = document.createElement("li");

                    var deleteButton = document.createElement("button");
                    deleteButton.textContent = "Delete";
                    deleteButton.className = "delete-button";
                    deleteButton.onclick = function() {
                        deleteData(index);
                    };
                    listItem.appendChild(deleteButton);

                    listItem.textContent += "Key: " + item.key + ", Value: " + item.value + ", Folder: " + item.folder;
                    storageList.appendChild(listItem);
                });
            }

            function deleteData(index) {
                var storedData = JSON.parse(localStorage.getItem("storedData")) || [];
                storedData.splice(index, 1);
                localStorage.setItem("storedData", JSON.stringify(storedData));
                displayStoredData();
            }

            function deleteFolder() {
                var folderToDelete = prompt("Enter the folder name to delete:");
                if (folderToDelete) {
                    var storedData = JSON.parse(localStorage.getItem("storedData")) || [];
                    var updatedData = storedData.filter(function(item) {
                        return item.folder !== folderToDelete;
                    });
                    localStorage.setItem("storedData", JSON.stringify(updatedData));
                    displayStoredData();
                }
            }

            function deleteFile() {
                var fileToDelete = prompt("Enter the file name to delete:");
                if (fileToDelete) {
                    var storedData = JSON.parse(localStorage.getItem("storedData")) || [];
                    var updatedData = storedData.filter(function(item) {
                        return item.value !== fileToDelete;
                    });
                    localStorage.setItem("storedData", JSON.stringify(updatedData));
                    displayStoredData();
                }
            }

            function searchData() {
                var searchTerm = document.getElementById("search").value.toLowerCase();
                var storedData = JSON.parse(localStorage.getItem("storedData")) || [];
                var filteredData = storedData.filter(function(item) {
                    return item.key.toLowerCase().includes(searchTerm) ||
                        item.value.toLowerCase().includes(searchTerm) ||
                        item.folder.toLowerCase().includes(searchTerm);
                });
                displayStoredData(filteredData);
            }

            displayStoredData();
        </script>

    </div>

</body>

</html>
